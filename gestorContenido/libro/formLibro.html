                        <div class="modal-header">
                            <h3 class="modal-title" id="tituloModal">Nuevo Libro</h3>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input class="form-control" type="hidden" id="id" name="id">
                                <input class="form-control" type="hidden" id="index" name="index">

                            <h4>Datos Libro</h4>
                            <table class="table" width="100%" >
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label>Titulo</label><br>
                                            <input class="form-control" type="text" style="width:340px" id="titulo" value="Alquimista" name="titulo"
                                                   data-bv-notempty="true"
                                                   data-bv-notempty-message="Debes completar este campo">
                                            <input type="button" id="btnWebService" value="WebService" class="btn btn-info">
                                        </div>
                                    </td>
                                    <td valign="top">
                                        <div class="form-group">
                                            <label>ISBN</label><br>
                                            <input class="form-control" style="width:340px" type="text" id="isbn" name="isbn"
                                                   data-bv-notempty="true"
                                                   data-bv-notempty-message="Debes completar este campo"

                                                   data-bv-regexp="true"
                                                   data-bv-regexp-regexp="[0-9]+"
                                                   data-bv-regexp-message="Solo números en este campo"

                                                   data-bv-stringlength="true"
                                                   data-bv-stringlength-min="13"
                                                   data-bv-stringlength-max="13"
                                                   data-bv-stringlength-message="El ISBN debe tener 13 caracteres">
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <div class="form-group">
                                <label class='col-lg-2'>Paginas</label>
                                <div class='col-lg-4'>
                                    <input class="form-control" type="text" id="pag" name="pag"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="Debes completar este campo"

                                           data-bv-regexp="true"
                                           data-bv-regexp-regexp="[0-9]+"
                                           data-bv-regexp-message="Solo números en este campo">
                                </div>
                                <label class='col-lg-2'>Año Publicación</label>
                                <div class='col-lg-4'>
                                    <select id="publi"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class='col-lg-2'>Autor</label>
                                <div class='col-lg-4'>
                                    <select id="autor"></select>
                                </div>
                                <label class='col-lg-2'>Editorial</label>
                                <div class='col-lg-4'>
                                    <select id="editorial"></select>
                                </div>
                            </div>
                            <div class="form-group">

                                    <select id="idioma"></select>
                                </div>
                                <div class='col-lg-3'>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id='disponible'>
                                            Disponible
                                        </label>
                                    </div>
                                </div>
                                <div class='col-lg-3'>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id='destacado'>
                                            Destacado
                                        </label>
                                    </div>
                                </div>

                                    </td>
                                </tr>
