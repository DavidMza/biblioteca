

<div id="contenido">
    <script src="../../recursos/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
    <link href="../../recursos/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="../../recursos/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../recursos/bootstrap/bootstrapValidator.min.js" type="text/javascript"></script>
    
    
    
    <script src="imagen2.js" type="text/javascript"></script>
    
    <div class="col-md-3"></div>
    <div id="page-wrapper" class="container">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-9 col-sm-6 col-xs-6">
                    <div class="page-header">
                        <h1>Administrar Imágenes</h1>
                    </div>
                    <table width="100%">
                        <tr>
                            <td align="left" width="33%">
                                <button class="btn btn-primary btn-lg" id="agregarImagen">
                                    Nueva Imagen
                                </button>
                            </td>
                        </tr>
                        <!--tr>
                            <td><label>listar todo </label><input type="checkbox" id="listarTodo"></td>
                        </tr-->
                    </table>

                    <form id="formImprimir" target="_blank" method="POST">
                        <input type="hidden" id="Formulario" name="Formulario" value="Imagen"/>
                        <input type="hidden" id="html" name="html" value="html" />
                    </form>

                    <table class="table" id="tablaImagen">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre editorial</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTablaImagen"></tbody>
                    </table>
                    <div id="resul"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="modalImagen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formImagen" class="form-horizontal" enctype="multipart/form-data"
                      data-bv-message="Este valor No es válido"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                      data-bv-submitbuttons='button[type="submit"]'
                      data-bv-trigger="focus blur"
                      data-bv-live="enabled">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="tituloModal">Nueva Imagen</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="hidden" id="id" name="id">
                            <input class="form-control" type="hidden" id="index" name="index">
                        </div>

                        <div class="form-group">
                            <label class='col-lg-2'>Nombre</label>
                            <div class='col-lg-10'>
                                <input class="form-control" id="nombre" name="nombre" type="text"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class='col-lg-2'>Imagen</label>
                            <div class='col-lg-10'>
                                <input class="form-group" id="archivo" type="file" accept="image/*"/>
                                <!--button id="cancelar" type="button" value="Cancelar">Cancelar</button-->
                            </div>
                        </div>

                        <div class="form-group" id="marcoVistaPrevia">
                            <label class='col-lg-2'>Vista previa</label>
                            <div class='col-lg-10'>
                                <canvas id="canv"></canvas>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnEliminar" class="btn btn-danger pull-left">Eliminar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
