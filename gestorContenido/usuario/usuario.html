<!DOCTYPE html>
<html>
    <head>
        <title>Adminitrar Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Despues Borro Esto, Es solo para probar  -->
        <script src="../../../recursos/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
        <link href="../../../recursos/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../../../recursos/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../recursos/bootstrap/bootstrapValidator.min.js" type="text/javascript"></script>
        <link href="../../../recursos/datatable/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <script src="../../../recursos/datatable/jquery.dataTables.min.js" type="text/javascript"></script>
        <link href="../../../recursos/datatable/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="../../../recursos/datatable/dataTables.bootstrap.js" type="text/javascript"></script>
        <script src="usuario.js" type="text/javascript"></script>
        <!-- Hasta Aca  -->
    </head>
    <body>
        <div id="contenido">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="page-header">
                            <h1>Administrar Usuarios</h1>
                        </div>
                        <table width="100%">
                            <tr>
                                <td align="left" width="33%">
                                    <button class="btn btn-primary btn-lg" id="agregarUsuario">
                                        Nuevo Usuario
                                    </button>
                                </td>
                                <td align="right" width="33%">
                                    <button class="btn btn-primary btn-lg" id="imprimir">
                                        Imprimir
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td><label>listar todo </label><input type="checkbox" id="listarTodo"></td>
                            </tr>
                        </table>

                        <form id="formImprimir" target="_blank" method="POST">
                            <input type="hidden" id="Formulario" name="Formulario" value="Usuario"/>
                            <input type="hidden" id="html" name="html" value="html" />
                        </form>

                        <table class="table" id="tablaUsuario">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Tipo Usuario</th>
                                </tr>
                            </thead>
                            <tbody id="cuerpoTablaUsuario"></tbody>
                        </table>

                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>

            <div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="formUsuario" class="form-horizontal"
                              data-bv-message="Este valor No es vÃ¡lido"
                              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                              data-bv-submitbuttons='button[type="submit"]'
                              data-bv-trigger="focus blur"
                              data-bv-live="enabled">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="tituloModal">Nuevo Usuario</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input class="form-control" type="hidden" id="id" name="id">
                                    <input class="form-control" type="hidden" id="index" name="index">
                                </div>
                                <div class="form-group">
                                    <label class='col-lg-2'>Nombre</label>
                                    <div class='col-lg-10'>
                                        <input class="form-control" type="text" id="nombre" name="nombre"
                                               data-bv-notempty="true"
                                               data-bv-notempty-message="Debes completar el Nombre">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class='col-lg-2'>Tipo Usuario</label>
                                    <div class='col-lg-10'>
                                        <select id="tipo" name="tipo" class="list-group-item" data-width="100%">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class='col-lg-2'>Oculto</label>
                                    <div class='col-lg-10'>
                                        <input class="form-control" type="checkbox" id="oculto" name="oculto">
                                    </div>     
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
